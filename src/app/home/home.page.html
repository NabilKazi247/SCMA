<ion-header>
  <ion-toolbar>
    <img
      src="assets/icon/logo-no-background.png"
      alt="SCMA Logo"
      style="display: block; margin: 0 auto; height: 250px; width: 250 px"
    />
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label class="ion-text-center"><h1>Star Wars Database</h1></ion-label>
  </ion-item>
  <ion-item *ngIf="characterCount !== undefined">
    <ion-label>Total Characters: {{ characterCount }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Enter Character ID (1-83)</ion-label>
    <ion-input [(ngModel)]="characterId" type="number"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="fetchCharacterData()"
    >Fetch Data</ion-button
  >

  <pre *ngIf="characterData">{{ characterData | json }}</pre>

  <div *ngIf="characterData">
    <h2>Select Data for Model</h2>
    <div *ngFor="let key of objectKeys(characterData)">
      <ion-item>
        <ion-checkbox
          slot="start"
          [(ngModel)]="selectedFields[key]"
        ></ion-checkbox>
        <ion-label>{{ key }}</ion-label>
      </ion-item>
    </div>
    <ion-button expand="full" (click)="createModel()">Create Model</ion-button>
  </div>

  <pre *ngIf="modelData">{{ modelData | json }}</pre>
</ion-content>
